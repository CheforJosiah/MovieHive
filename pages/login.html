<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../assets/Home Assets/MovieHive logo.svg">
  <link rel="stylesheet" href="../styles/login.css" />
  <title>Login | MovieHive</title>
</head>
<body>
  <div class="login">
    <div class="overlap-wrapper">
      <div class="overlap">
        <div class="background">
          <div class="overlap-group">
            <img class="vector" src="https://c.animaapp.com/mf5rpbu5wMqwXf/img/vector-4.svg" />
            <div class="ellipse"></div>
          </div>
          <div class="div">
            <img class="img" src="https://c.animaapp.com/mf5rpbu5wMqwXf/img/vector-6.svg" />
            <div class="ellipse-2"></div>
            <img class="vector-2" src="https://c.animaapp.com/mf5rpbu5wMqwXf/img/vector-3.svg" />
          </div>
          <div class="ellipse-3"></div>
        </div>
        <div class="navbar">
          <a src="../index.html" ><img class="logo" src="https://c.animaapp.com/mf5rpbu5wMqwXf/img/logo.svg" /></a>
          <div class="frame">
            <div class="div-wrapper"><div class="text-wrapper">Dashboard</div></div>
            <div class="div-wrapper"><div class="text-wrapper">Suggestions</div></div>
            <div class="div-wrapper"><div class="text-wrapper">Add</div></div>
            <div class="frame-2">
              <img
                class="vuesax-linear-logout"
                src="https://c.animaapp.com/mf5rpbu5wMqwXf/img/vuesax-linear-logout.svg"
              />
              <div class="text-wrapper">Logout</div>
            </div>
          </div>
        </div>
        <div class="frame-3">
          <div class="text-wrapper-2">Login</div>
          <div class="frame-4">
            <div class="input">
              <div class="base-input">
                <div class="img-wrapper">
                  <img class="img-2" src="https://c.animaapp.com/mf5rpbu5wMqwXf/img/vuesax-linear-sms.svg" />
                </div>
                <div class="input-content"><input class="label" placeholder="Email" type="email" id="input-1" /></div>
              </div>
            </div>
            <div class="input">
              <div class="base-input">
                <div class="img-wrapper">
                  <img class="img-2" src="https://c.animaapp.com/mf5rpbu5wMqwXf/img/vuesax-linear-key-square.svg" />
                </div>
                <div class="input-content"><input class="label" placeholder="Password" type="password" id="input-2" /></div>
                <div class="img-wrapper">
                  <img class="img-2" src="https://c.animaapp.com/mf5rpbu5wMqwXf/img/vuesax-linear-eye.svg" />
                </div>
              </div>
            </div>
          </div>
          <button class="button">
            <div class="base-button"><div class="search">Login</div></div>
          </button>
        </div>
        <img class="element-character" src="https://c.animaapp.com/mf5rpbu5wMqwXf/img/3d-character.png" />
      </div>
    </div>
  </div>
</body>
</html>
